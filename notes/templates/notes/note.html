
{% extends "notes/layout.html" %}

{% block body %}
    <h2>Note</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="card rounded">
                    <div class="card-body">
                        <h4 class="card-title">
                            {{note.title}}
                        </h4>
                        <p class="card-text">
                            {{note.body}}
                        </p>
                        {% if note.creator == user %}
                        <a href="{% url 'edit' id=note.id %}" class="btn btn-primary">edit</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
