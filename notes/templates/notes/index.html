
{% extends "notes/layout.html" %}

{% block body %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message | safe }}
        </div>
    {% endfor %}
    <h2>My Notes</h2>
    <div class="container-fluid">
        <div class="row">
            {% for note in notes %}
            <div class="col-sm-3">
                <div class="card rounded">
                    <div class="card-body">
                        <h4 class="card-title">
                            {{note.title}}
                        </h4>
                        <p class="card-title">
                            {{note.body}}
                        </p>
                        <a href="{% url 'edit' id=note.id %}" class="btn btn-primary">edit</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
